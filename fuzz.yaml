base: ubuntu:16.04
language: go
version: "1.11"
checkout: github.com/mmcloughlin/cryptofuzz
setup:
  - go get -u golang.org/x/crypto/... golang.org/x/sys/... 
targets:
  - name: sha1
    corpus: ./target/sha1/corpus
    harness:
      function: Fuzz
      package: github.com/mmcloughlin/cryptofuzz/target/sha1
